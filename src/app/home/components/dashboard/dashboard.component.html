<div class="dashboard">
  <div class="image-section">
    <img src="assets/images/spotify-logo.svg" alt="">
  </div>
  <div class="search-section">
    <mat-form-field appearance="outline">
      <mat-label>Search Playlist by Singer</mat-label>
      <input matInput placeholder="Singer Name" [formControl]="singerName">
      <mat-icon matSuffix (click)="findSingerByName()">
        <span class="material-icons">
          search
        </span>
      </mat-icon>
    </mat-form-field>
  </div>
</div>
